        .toastify {
            padding: 22px 10px;

            transition: all 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            min-width: 350px;
            width: 350px;
            max-width: 350px;
            z-index: 2;
        }

        .toastify.on {
            opacity: 1;

        .toast-close {

            top: 12px;
            right: 5px;

            /* font-family: inherit; */
            font-size: 1.2em;
            opacity: 0.4;
            padding: 0 5px;
        }

        .toastify-right {
            right: 15px;
        }

        .toastify-left {
            left: 15px;

        .toastify-top {

            max-width: fit-content;

        }

        @media only screen and (max-width: 360px) {
            .toastify-right, .toastify-left {
                margin-left: auto;

        #progressBarContainer {
