<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex-Map</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="../../node_modules/three/build/three.min.js"></script>
<style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            height: 100%;
            background-color: cornflowerblue;
        }

        #text, #debug, #unit-info, #game-info, #action, #resource-info, .text-info {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            color: white;
            text-shadow: 0 0 1px black;
            box-sizing: border-box;
            z-index: 10;
        }

        #text {
            left: 0;
            padding-top: 5px;
        }

        #resource-info {
            background-color: rgb(0, 0, 0);
            padding-top: 5px;
            font-size: 1em;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            text-align: left;
        }

        #game-info {
            padding-top: 5px;
            font-size: 1em;
            top: 0;
            right: 0;
            max-width: 50%;
            text-align: right;
        }
        #action {
            background-color: rgb(34, 0, 44);
            top: auto;
            bottom: 250px;
            left: 0;
            width: 450px;
            min-height: 50px;
            text-align: center;
        }
        #unit-info {
            background-color: rgb(49, 49, 49);
            padding: 0px;
            font-size: 1em;
            top: auto;
            bottom: 0;
            left: 0;
            width: 450px;
            min-height: 250px;
            max-height: 250px;
            text-align: right;
        }
        #menu {
            visibility: hidden;
            position: fixed;
            top: 0;
            left: 10%;
            width: 80%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            z-index: 1050; /* Higher than Bootstrap's default modal z-index */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
        }
        .grey {
            color: rgb(104, 104, 104);
        }
    </style>
</head>
<body>

    <canvas></canvas>

    <div id="resource-info"></div>    
    <div id="text">Nation</div>
    <div id="action"></div>
    <div id="unit-info"></div>
    <div id="game-info"></div>
    <div id="menu"></div>


<script>
    var require = {
        baseUrl: "../../lib/examples/random",
        paths: {
            "three": "../../../node_modules/three/build/three",
        }
    }
</script>
<script data-main="main" src="../../node_modules/requirejs/require.js"></script>

</body>
</html>
